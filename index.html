<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Demo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Model Viewer Demo</h1>
    </header>
    <model-viewer 
        alt="" 
        src="assets/brain-coral.glb"  
        shadow-intensity="1" 
        camera-controls touch-action="pan-y" 
        auto-rotate
        interaction-prompt-threshold="5000"
    >
        <button class="Hotspot" slot="hotspot-1" data-position="0.05843802051365431m 0.5476761147885645m 0.6035475915619297m" data-normal="-0.43521734423938807m -0.3607183731488354m 0.8249049148514462m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Example Hotspot #1</div>
        </button><button class="Hotspot" slot="hotspot-3" data-position="0.015965550336298318m 0.43303226952456264m -0.5953546564937293m" data-normal="0.9807181379232395m -0.14831089253041546m -0.12726277187459595m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Example Hotspot #2</div>
        </button>
    </model-viewer>

    <footer></footer>
</body>
</html>
